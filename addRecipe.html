    <main>
      <h2 class="my-4">Add New Recipe</h2>

      <!-- Form to add recipes to recipebook -->
       <!-- May want to add or limit additional fields -->
        <!-- Use a form similar to this for editing a recipe (populate this form with information from DB) -->
      <form>
        <fieldset class="mb-4">
          <legend>Basics</legend>

          <div class="mb-3">
            <label>Recipe Title <span>*</span></label>
            <input type="text" class="form-control" required placeholder="Recipe Name">
          </div> 

          <div class="mb-3">
            <label>Short Description</label>
            <textarea maxlength="200" placeholder="Enter a short description of your recipe here" class="form-control"></textarea>
          </div>
          
          <div class="mb-3">
            <label>Servings</label>
            <input type="number" min="1" step="1" placeholder="4" class="form-control mb-3">

            <label>Difficulty</label>
            <select class="form-select mb-3">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>

            <label>Total Time (min)</label>
            <input type="number" min="0" step="1" value="0" class="form-control mb-3">
          </div>
        </fieldset>
        
      <fieldset class="mb-4">
        <legend>Ingredients</legend>
          <div class=" d-flex gap-2 mb-2 justify-content-between">
            <input type="text" class="form-control" placeholder="Ingredient + Quantity here" required>
            <button type="button" class="btn btn-outline-secondary">Remove</button>
          </div>
        <!-- Need to research the best way to get a list of ingredients and ordered list of steps ands tore in DB -->
        <button type="button" class="btn btn-primary">+ Add Ingredient</button>
      </fieldset>

      <fieldset>
        <legend>Steps</legend>
        <ol>
          <li>
            <label>Step 1</label>
            <textarea rows="2" placeholder="Describe the first stepâ€¦" required></textarea>
            <button type="button">Remove</button>
          </li>
        </ol>
        <button type="button">+ Add Step</button>
      </fieldset>

      <fieldset>
        <label>Photo (optional)</label>
        <input type="file" accept="image/*">
      </fieldset>

      <p><button type="submit">Save Recipe</button></p>

    </form>

    </main>
