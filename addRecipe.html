    <main>
      <h2>Add New Recipe</h2>

      <!-- Form to add recipes to recipebook -->
       <!-- May want to add or limit additional fields -->
        <!-- Use a form similar to this for editing a recipe (populate this form with information from DB) -->
      <form>
        <fieldset>
          <legend>Basics</legend>

          <label>Recipe Title <span>*</span></label>
          <input type="text" required placeholder="Recipe Name">
          <label>Short Description</label>
          <textarea maxlength="200" placeholder="Enter a short description of your recipe here"></textarea>

          <div class="row">
            <label>Servings</label>
            <input type="number" min="1" step="1" placeholder="4">

            <label>Difficulty</label>
            <select>
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>

          </div>
          <div class="row">
            <label>Total Time (min)</label>
            <input type="number" min="0" step="1" value="0">
          </div>
        </fieldset>
        
      <fieldset>
        <legend>Ingredients</legend>
        <ul>
          <li>
            <input type="text" placeholder="Ingredient + Quantity here" required>
            <button type="button">Remove</button>
          </li>
        </ul>
        <!-- Need to research the best way to get a list of ingredients and ordered list of steps ands tore in DB -->
        <button type="button">+ Add Ingredient</button>
      </fieldset>

      <fieldset>
        <legend>Steps</legend>
        <ol>
          <li>
            <label>Step 1</label>
            <textarea rows="2" placeholder="Describe the first stepâ€¦" required></textarea>
            <button type="button">Remove</button>
          </li>
        </ol>
        <button type="button">+ Add Step</button>
      </fieldset>

      <fieldset>
        <label>Photo (optional)</label>
        <input type="file" accept="image/*">
      </fieldset>

      <p><button type="submit">Save Recipe</button></p>

    </form>

    </main>
