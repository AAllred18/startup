<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareABite</title>
    <link rel="icon" href="favicon.ico" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

        <!-- Include link to main.css -->
    <link rel="stylesheet" href="main.css" />

  </head>
  <body>
    <header>
      <!-- Navigation elements -->
       <!-- Links between pages as necessary -->
      <nav class="navbar navbar-expand-md navbar-dark navbar-custom px-4">
        <a class="navbar-brand fw-semibold" href="index.html">
          ShareABite<sup>&reg;</sup>
        </a>

        <ul class="navbar-nav ms-auto d-flex flex-row gap-2">
          <li class="nav-item">
             <a class="nav-link px-3 active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="recipes.html">My Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="discover.html">Discover</a>
          </li>
        </ul>
      </nav>
  
    </header>

    <main>
      <h1 class="text-center">Welcome to ShareABite</h1>
      <!-- Example of the use of images throughout application -->
      <img src="logo.png" style="width:250px; height:auto; border-radius: 25%;">
      <h3 class="text-center">Where recipes bring people together!</h3>

      <!-- Login placeholder, including user name display -->
      <div class="p-3 my-2" style="background-color: #F4EADC; border-radius: 5%; margin: auto; padding: 4rem;">
        <p class="fw-semibold">Sign in or create an account to get started!</p>
        <form method="get" action="recipes.html">
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="email" placeholder="your@email.com" class="form-control"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" placeholder="password" class="form-control"/>
          </div>
          <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-outline-secondary">Create</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto">
      <span class="text-reset">Author - AJ Allred</span>
      <br />
      <a href="https://github.com/AAllred18/startup/tree/main" style="color: white;">GitHub</a>
    </footer>
  </body>
</html>
